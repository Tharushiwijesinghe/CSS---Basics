<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Examples</title>
    <style>
        .style1{
            color: blue;
            font-family: 'Times New Roman', Times, serif;
        }
        .style2{
            color: red;
            font-family: cursive;
        }
        #mydiv{
            height: 300px;
            width: 500px;
            background-color: yellow;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="mydiv">
   <h2 class="style1">Heading 1</h2>
   <p class="style1">This is paragraph for heading 1</p>
   <h2 class="style2">Heading 1</h2>
   <p class="style2">This is paragraph for heading 1</p>
   </div>
</body>
</html>
